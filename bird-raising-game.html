<!DOCTYPE html>
<html>
<head>
  <style>
    /* Add some styles for the bird cage and bird */
    .bird-cage {
      width: 500px;
      height: 300px;
      border: 1px solid black;
      margin: 0 auto;
      background-color: #eee;
      position: relative;
    }
    .bird {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #f00;
      font-size: 16px;
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>
<body>
  <!-- Add a container for the bird cage and bird -->
  <div class="bird-cage">
    <!-- Use ASCII art to draw a bird -->
    <pre class="bird">
          .-"""-.
         /       \
         \       /
          `-...-'
    </pre>
  </div>

  <!-- Add a container for the text display -->
  <div id="text-display"></div>

  <!-- Add a form for the user to interact with the bird -->
  <form>
    <!-- Add a text box for the user to type in -->
    <input type="text" id="input-box" placeholder="Type something to the bird">
    <!-- Add a button for the user to "say" whatever is in the text box to the bird -->
    <button type="button" onclick="say()">Say it to the bird</button>
    <!-- Add a button for the user to randomly generate the color of the bird -->
    <button type="button" onclick="changeColor()">Change bird's color</button>
    <!-- Add a button for the user to feed the bird -->
    <button type="button" onclick="feed()">Feed the bird</button>
  </form>

  <script>
    // Get a reference to the bird element
    let bird = document.querySelector('.bird');
    // Get a reference to the text display element
    let textDisplay = document.getElementById('text-display');

    // Define a function for the user to "say" something to the bird
    function say() {
      // Get the value of the text box
      let input = document.getElementById('input-box').value;
      // Display the text in the text display element, preceded by "SQUAAAAAK"
      textDisplay.innerHTML += "SQUAAAAAK " + input + "<br>";
    }

    // Define a function to change the color of the bird
    function changeColor() {
      // Generate a random color
      let color = '#' + Math.floor(Math.random()*16777215).toString(16);
      // Set the color of the bird element to the random color
      bird.style.color = color;
    }

    // Define a function to feed the bird
    function feed() {
      // Display a message in the bird element
      textDisplay.innerHTML = "SQUAAAAAK Yum!";
    }
  </script>
</body>
</html>
